 
 <div class="container">
  <form id="accesspanel" action="">
    <h1 id="litheader">Login</h1>
    <div class="inset">
      <p>
        <input class="input" type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">
      </p>
      <p>
        <input class="input" type="password" name="password" [(ngModel)]="password" id="password" placeholder="password">
      </p>
    </div>
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
    </p>
  </form>
</div>
